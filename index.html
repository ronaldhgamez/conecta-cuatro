<!DOCTYPE html>
<html>

<head>
  <title>4-In-Line</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favico.ico" type="image/png">
</head>

<body>

  <div class="timer-moves">
    <span id="stopwatch">Time 00:00</span>
    <span id="moves">Moves: 0</span>
  </div>

  <div class="board-container">
    <div class="circle"></div>
    <table id="board">
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="center">
    <button id="startButton" onclick="prepareGame()" disabled>Start</button>
  </div>

  <div id="gameOptions" class="center" style="display: none;">

    <button id="resumeButton" class="round-button" onclick="resumeGame()" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25px">
        <path fill="#000" d="M8 5v14l11-7z" />
      </svg>
    </button>

    <button id="pauseButton" class="round-button" onclick="pauseGame()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25px">
        <path fill="#000" d="M6 4h4v16H6zm8 0h4v16h-4z" />
      </svg>
    </button>

    <button id="restartButton" class="round-button" onclick="restartGame()">
      <svg width="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 20.5001C16.6944 20.5001 20.5 16.6945 20.5 12.0001C20.5 9.17456 19.1213 6.67103 17 5.1255M13 22.4001L11 20.4001L13 18.4001M12 3.5001C7.30558 3.5001 3.5 7.30568 3.5 12.0001C3.5 14.8256 4.87867 17.3292 7 18.8747M11 5.6001L13 3.6001L11 1.6001"
          stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>

  <div id="nicknameModal" class="modal">
    <form class="modal-content" onsubmit="submitNickname()">
      <h2>Nickname</h2>
      <input type="text" id="nickname-input" required>
      <button class="round-button">Save</button>
    </form>
  </div>

  <script src="Game.js"></script>
  <script src="IA.js"></script>
  <script src="script.js"></script>

</body>

</html>
